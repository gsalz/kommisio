<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komissi√≥z√≥ Nyilv√°ntart√°s</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            width: 100%;
            max-width: 800px;
            border: 1px solid #000;
            padding: 20px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .export-btn {
            display: flex;
            align-items: center;
            background: none;
            border: 1px solid #000;
            padding: 6px 10px;
            font-size: 12px;
            cursor: pointer;
        }

        .form-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group label {
            font-size: 14px;
            width: 150px;
        }

        .form-group select, .form-group input {
            width: calc(100% - 160px);
            padding: 8px;
            font-size: 14px;
            border: 1px solid #000;
            background: #fff;
        }

        .add-btn {
            margin-top: 15px;
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #000;
            background: #fff;
            cursor: pointer;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            border: 1px solid #000;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #000;
            font-size: 14px;
        }

        th {
            font-weight: bold;
            background: #f0f0f0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="remenyi.png" alt="Rem√©nyi Csomagol√°stechnika">
            <button class="export-btn" onclick="exportToCSV()">
                Export√°l√°s
                <img src="excel.png" alt="Excel ikon">
            </button>
        </div>

        <div class="form-group">
            <label for="search">üîç Keres√©s</label>
            <input type="text" id="search" placeholder="√çrj be egy nevet vagy sz√°mot..." oninput="searchTable()">
        </div>

        <div class="form-group">
            <label for="keszlet">K√©szlet√°t√°rol√°s</label>
            <select id="keszlet">
                <option value="">Nem k√©szlet√°t√°rol√°s</option>
                <option value="Gy≈ër">Gy≈ër</option>
                <option value="Szeged">Szeged</option>
                <option value="Miskolc">Miskolc</option>
                <option value="Sz≈ëd">Sz≈ëd</option>
                <option value="M√°ty√°s t√©r">M√°ty√°s t√©r</option>
                <option value="GLS">GLS</option>
            </select>
        </div>

        <div class="form-group">
            <label for="nev">Komissi√≥z√≥</label>
            <select id="nev">
                <option value="">V√°lassz...</option>
                <option value="Moln√°r Attila">Moln√°r Attila</option>
                <option value="Kov√°cs Szabolcs">Kov√°cs Szabolcs</option>
                <option value="Lack√≥ Istv√°n">Lack√≥ Istv√°n</option>
                <option value="Czifra Imre">Czifra Imre</option>
                <option value="Tak√°cs J√≥zsef">Tak√°cs J√≥zsef</option>
            </select>
        </div>

        <button class="add-btn" onclick="addItem()">‚ûï Hozz√°ad√°s</button>

        <table>
            <thead>
                <tr>
                    <th>D√°tum</th>
                    <th>Komissi√≥z√≥</th>
                    <th>Visszaig.sz√°m</th>
                    <th>K√©szlet√°t√°rol√°s</th>
                    <th>T√∂rl√©s</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script>
        function addItem() {
            const nev = document.getElementById("nev").value;
            const keszlet = document.getElementById("keszlet").value;
            const now = new Date();
            const formattedDate = now.toISOString().split('T')[0] + " " + now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');

            if (!nev) {
                alert("K√©rlek, v√°lassz komissi√≥z√≥t!");
                return;
            }

            const item = { datum: formattedDate, nev, keszlet };
            const items = JSON.parse(localStorage.getItem("komissioData") || "[]");
            items.push(item);
            localStorage.setItem("komissioData", JSON.stringify(items));

            document.getElementById("nev").value = ""; 
            document.getElementById("keszlet").value = "";

            renderTable();
        }

        function renderTable() {
            const tableBody = document.getElementById("table-body");
            tableBody.innerHTML = "";
            const items = JSON.parse(localStorage.getItem("komissioData") || "[]");
            items.forEach((item, index) => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = item.datum;
                row.insertCell(1).textContent = item.nev;
                row.insertCell(2).textContent = item.keszlet || "-";

                const deleteCell = row.insertCell(3);
                const deleteButton = document.createElement("button");
                deleteButton.textContent = "üóë T√∂rl√©s";
                deleteButton.onclick = function () {
                    if (confirm("Biztosan t√∂r√∂lni szeretn√©d ezt a sort?")) {
                        items.splice(index, 1);
                        localStorage.setItem("komissioData", JSON.stringify(items));
                        renderTable();
                    }
                };
                deleteCell.appendChild(deleteButton);
            });
        }

        function exportToCSV() {
            const items = JSON.parse(localStorage.getItem("komissioData") || "[]");
            let csvContent = "\uFEFFD√°tum,Komissi√≥z√≥,K√©szlet√°t√°rol√°s\n";
            items.forEach(item => {
                csvContent += `"${item.datum}","${item.nev}","${item.keszlet || "-"}"\n`;
            });

            const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.setAttribute("download", "komissio_lista.csv");
            document.body.appendChild(link);
            link.click();
        }

        window.onload = renderTable;
    </script>

</body>
</html>
