<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komissi√≥z√≥ Nyilv√°ntart√°s</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            width: 100%;
            max-width: 800px;
            border: 1px solid #000;
            padding: 20px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .export-btn {
            display: flex;
            align-items: center;
            background: none;
            border: 1px solid #000;
            padding: 6px 10px;
            font-size: 12px;
            cursor: pointer;
        }

        .export-btn img {
            width: 16px;
            height: 16px;
            margin-left: 5px;
        }

        .export-btn:hover {
            background: #f4f4f4;
        }

        .form-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group label {
            font-size: 14px;
            width: 150px;
        }

        .form-group select, .form-group input {
            width: calc(100% - 160px);
            padding: 8px;
            font-size: 14px;
            border: 1px solid #000;
            background: #fff;
        }

        .add-btn {
            margin-top: 15px;
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #000;
            background: #fff;
            cursor: pointer;
        }

        .add-btn:hover {
            background: #f4f4f4;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            border: 1px solid #000;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #000;
            font-size: 14px;
        }

        th {
            font-weight: bold;
            background: #f0f0f0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="remenyi.png" alt="Rem√©nyi Csomagol√°stechnika">
            <button class="export-btn" onclick="exportToCSV()">
                Export√°l√°s
                <img src="excel.png" alt="Excel ikon">
            </button>
        </div>

        <div class="form-group">
            <label for="search">üîç Keres√©s</label>
            <input type="text" id="search" placeholder="√çrj be egy nevet vagy sz√°mot..." oninput="searchTable()">
        </div>

        <div class="form-group">
            <label for="visszaigazolas">Visszaig.sz√°m</label>
            <input type="number" id="visszaigazolas" placeholder="√çrd be a sz√°mot..." min="0" step="1">
        </div>

        <div class="form-group">
            <label for="nev">Komissi√≥z√≥</label>
            <select id="nev">
                <option value="">V√°lassz...</option>
                <option value="Moln√°r Attila">Moln√°r Attila</option>
                <option value="Kov√°cs Szabolcs">Kov√°cs Szabolcs</option>
                <option value="Lack√≥ Istv√°n">Lack√≥ Istv√°n</option>
                <option value="Czifra Imre">Czifra Imre</option>
                <option value="Tak√°cs J√≥zsef">Tak√°cs J√≥zsef</option>
            </select>
        </div>

        <button class="add-btn" onclick="addItem()">Hozz√°ad√°s</button>

        <table>
            <thead>
                <tr>
                    <th>D√°tum</th>
                    <th>Komissi√≥z√≥</th>
                    <th>Visszaig.sz√°m</th>
                    <th>T√∂rl√©s</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script>
        function addItem() {
            const nev = document.getElementById("nev").value;
            const visszaigazolas = document.getElementById("visszaigazolas").value;
            const today = new Date().toISOString().split('T')[0];

            if (!nev || !visszaigazolas) {
                alert("K√©rlek, t√∂ltsd ki mindk√©t mez≈ët!");
                return;
            }

            const rows = JSON.parse(localStorage.getItem("komissioData") || "[]");
            if (rows.some(row => row.visszaigazolas === visszaigazolas)) {
                alert("Hiba: Ez a visszaigazol√≥ sz√°m m√°r l√©tezik!");
                return;
            }

            const tableBody = document.getElementById("table-body");
            const row = tableBody.insertRow();
            row.insertCell(0).textContent = today;
            row.insertCell(1).textContent = nev;
            row.insertCell(2).textContent = visszaigazolas;

            const deleteCell = row.insertCell(3);
            const deleteButton = document.createElement("button");
            deleteButton.textContent = "‚ùå";
            deleteButton.onclick = function () {
                if (confirm("Biztosan t√∂r√∂lni szeretn√©d ezt a sort?")) {
                    row.remove();
                    saveData();
                }
            };
            deleteCell.appendChild(deleteButton);

            saveData();
            document.getElementById("visszaigazolas").value = "";
        }

        function saveData() {
            const rows = [];
            document.querySelectorAll("#table-body tr").forEach(row => {
                rows.push({
                    datum: row.cells[0].textContent,
                    nev: row.cells[1].textContent,
                    visszaigazolas: row.cells[2].textContent
                });
            });
            localStorage.setItem("komissioData", JSON.stringify(rows));
        }

        function loadData() {
            const savedData = localStorage.getItem("komissioData");
            if (savedData) {
                document.getElementById("table-body").innerHTML = "";
                JSON.parse(savedData).forEach(item => {
                    addItem(item.datum, item.nev, item.visszaigazolas);
                });
            }
        }

        function searchTable() {
            const searchText = document.getElementById("search").value.toLowerCase();
            document.querySelectorAll("#table-body tr").forEach(row => {
                row.style.display = row.textContent.toLowerCase().includes(searchText) ? "" : "none";
            });
        }

        window.onload = loadData;
    </script>

</body>
</html>
