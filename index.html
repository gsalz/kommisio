<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komissi√≥z√≥ Nyilv√°ntart√°s</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            width: 100%;
            max-width: 800px;
            border: 1px solid #000;
            padding: 20px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .export-btn {
            display: flex;
            align-items: center;
            background: none;
            border: 1px solid #000;
            padding: 6px 10px;
            font-size: 12px;
            cursor: pointer;
        }

        .export-btn img {
            width: 16px;
            height: 16px;
            margin-left: 5px;
        }

        .form-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group label {
            font-size: 14px;
            width: 150px;
        }

        .form-group select, .form-group input {
            width: calc(100% - 160px);
            padding: 8px;
            font-size: 14px;
            border: 1px solid #000;
            background: #fff;
        }

        .add-btn {
            margin-top: 15px;
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #000;
            background: #fff;
            cursor: pointer;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            border: 1px solid #000;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #000;
            font-size: 14px;
        }

        th {
            font-weight: bold;
            background: #f0f0f0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <img src="remenyi.png" alt="Rem√©nyi Csomagol√°stechnika">
            <button class="export-btn" onclick="exportToCSV()">
                Export√°l√°s
                <img src="excel.png" alt="Excel ikon">
            </button>
        </div>

        <div class="form-group">
            <label for="visszaigazolas">Visszaig.sz√°m</label>
            <input type="number" id="visszaigazolas" placeholder="√çrd be a sz√°mot..." min="0" step="1">
        </div>

        <div class="form-group">
            <label for="nev">Komissi√≥z√≥</label>
            <select id="nev">
                <option value="">V√°lassz...</option>
                <option value="Moln√°r Attila">Moln√°r Attila</option>
                <option value="Kov√°cs Szabolcs">Kov√°cs Szabolcs</option>
                <option value="Lack√≥ Istv√°n">Lack√≥ Istv√°n</option>
                <option value="Czifra Imre">Czifra Imre</option>
                <option value="Tak√°cs J√≥zsef">Tak√°cs J√≥zsef</option>
            </select>
        </div>

        <button class="add-btn" onclick="addItem()">Hozz√°ad√°s</button>

        <table>
            <thead>
                <tr>
                    <th>D√°tum</th>
                    <th>Komissi√≥z√≥</th>
                    <th>Visszaig.sz√°m</th>
                    <th>T√∂rl√©s</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script>
        function addItem() {
            const nev = document.getElementById("nev").value;
            const visszaigazolas = document.getElementById("visszaigazolas").value;

            const now = new Date();
            const formattedDate = now.toISOString().split('T')[0] + " " +
                now.getHours().toString().padStart(2, '0') + ":" +
                now.getMinutes().toString().padStart(2, '0');

            if (!nev || !visszaigazolas) {
                alert("K√©rlek, t√∂ltsd ki mindk√©t mez≈ët!");
                return;
            }

            const rows = JSON.parse(localStorage.getItem("komissioData") || "[]");
            rows.push({ datum: formattedDate, nev, visszaigazolas });
            localStorage.setItem("komissioData", JSON.stringify(rows));

            renderTable();
            document.getElementById("visszaigazolas").value = "";
            document.getElementById("nev").value = "";
        }

        function renderTable() {
            const tableBody = document.getElementById("table-body");
            tableBody.innerHTML = "";
            const rows = JSON.parse(localStorage.getItem("komissioData") || "[]");
            rows.forEach((item, index) => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = item.datum;
                row.insertCell(1).textContent = item.nev;
                row.insertCell(2).textContent = item.visszaigazolas;

                // üî• T√∂rl√©s gomb hozz√°ad√°sa
                const deleteCell = row.insertCell(3);
                const deleteButton = document.createElement("button");
                deleteButton.textContent = "‚ùå";
                deleteButton.onclick = function () {
                    if (confirm("Biztosan t√∂r√∂lni szeretn√©d ezt a sort?")) {
                        rows.splice(index, 1);
                        localStorage.setItem("komissioData", JSON.stringify(rows));
                        renderTable();
                    }
                };
                deleteCell.appendChild(deleteButton);
            });
        }

        function exportToCSV() {
            let csvContent = "D√°tum,Komissi√≥z√≥,Visszaig.sz√°m\n";
            const rows = JSON.parse(localStorage.getItem("komissioData") || "[]");
            rows.forEach(item => {
                csvContent += `${item.datum},${item.nev},${item.visszaigazolas}\n`;
            });

            const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "komissiozo_lista.csv";
            link.click();
        }

        window.onload = renderTable;
    </script>

</body>
</html>
