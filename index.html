<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komissiózó Nyilvántartás</title>
    <script type="module">
        // Firebase SDK importálása
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";

        // Firebase konfiguráció
        const firebaseConfig = {
            apiKey: "AIzaSyBeayFnDt2vcOo4GSfiiVbVtweDbal2RO8",
            authDomain: "kommisio-lista.firebaseapp.com",
            projectId: "kommisio-lista",
            storageBucket: "kommisio-lista.firebasestorage.app",
            messagingSenderId: "716500538348",
            appId: "1:716500538348:web:653421d2f321e20ff7e6c9",
            measurementId: "G-ZYKV0LN8LV"
        };

        // Firebase inicializálása
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Adatok hozzáadása a Firestore-hoz
        async function addItem() {
            const nev = document.getElementById("nev").value;
            const visszaigazolas = document.getElementById("visszaigazolas").value;
            const datum = new Date().toISOString().split('T')[0];

            if (!nev || !visszaigazolas) {
                alert("Kérlek, töltsd ki mindkét mezőt!");
                return;
            }

            try {
                await addDoc(collection(db, "komissiozo"), {
                    nev: nev,
                    visszaigazolas: visszaigazolas,
                    datum: datum
                });
                document.getElementById("visszaigazolas").value = "";
            } catch (error) {
                console.error("Hiba az adat mentésekor: ", error);
            }
        }

        // Adatok betöltése valós időben
        function loadData() {
            const tableBody = document.getElementById("table-body");
            const q = query(collection(db, "komissiozo"), orderBy("datum", "desc"));

            onSnapshot(q, (snapshot) => {
                tableBody.innerHTML = ""; // Tábla törlése a friss adatokhoz
                snapshot.forEach((doc) => {
                    const item = doc.data();
                    const row = tableBody.insertRow();
                    row.insertCell(0).textContent = item.datum;
                    row.insertCell(1).textContent = item.nev;
                    row.insertCell(2).textContent = item.visszaigazolas;
                });
            });
        }

        window.onload = loadData;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            width: 100%;
            max-width: 800px;
            border: 1px solid #000;
            padding: 20px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .export-btn {
            background: none;
            border: 1px solid #000;
            padding: 6px 10px;
            font-size: 12px;
            cursor: pointer;
        }

        .export-btn:hover {
            background: #f4f4f4;
        }

        .form-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 10px;
        }

        .form-group label {
            font-size: 14px;
            width: 150px;
        }

        .form-group select, .form-group input {
            width: calc(100% - 160px);
            padding: 8px;
            font-size: 14px;
            border: 1px solid #000;
            background: #fff;
        }

        .add-btn {
            margin-top: 15px;
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #000;
            background: #fff;
            cursor: pointer;
        }

        .add-btn:hover {
            background: #f4f4f4;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            border: 1px solid #000;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #000;
            font-size: 14px;
        }

        th {
            font-weight: bold;
            background: #f0f0f0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>Komissiózó Nyilvántartás</h2>
            <button class="export-btn">Exportálás</button>
        </div>

        <div class="form-group">
            <label for="visszaigazolas">Visszaig.szám</label>
            <input type="text" id="visszaigazolas" placeholder="Írd be a számot...">
        </div>

        <div class="form-group">
            <label for="nev">Komissiózó</label>
            <select id="nev">
                <option value="">Válassz...</option>
                <option value="Molnár Attila">Molnár Attila</option>
                <option value="Kovács Szabolcs">Kovács Szabolcs</option>
                <option value="Lackó István">Lackó István</option>
                <option value="Czifra Imre">Czifra Imre</option>
                <option value="Takács József">Takács József</option>
            </select>
        </div>

        <button class="add-btn" onclick="addItem()">Hozzáadás</button>

        <table>
            <thead>
                <tr>
                    <th>Dátum</th>
                    <th>Komissiózó</th>
                    <th>Visszaig.szám</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

</body>
</html>
