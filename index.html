<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rem√©nyiKereszt√∫rKommissi√≥</title>

  <!-- üß† PWA t√°mogat√°s -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" type="image/png" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Rem√©nyiKereszt√∫rKommissi√≥" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body { font-family: Arial; background: #fff; margin: 0; padding: 40px; display: flex; justify-content: center; }
    .container { max-width: 900px; width: 100%; border: 1px solid #000; padding: 20px; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .export-btn { border: 1px solid #000; padding: 6px 10px; font-size: 12px; cursor: pointer; display: flex; align-items: center; }
    .export-btn img { width: 16px; margin-left: 5px; }
    .form-group { display: flex; margin-bottom: 10px; }
    .form-group label { width: 150px; }
    .form-group select, .form-group input { flex: 1; padding: 8px; font-size: 14px; }
    .add-btn { width: 100%; padding: 8px; border: 1px solid #000; font-size: 14px; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #000; padding: 8px; font-size: 14px; }
    th { background: #f0f0f0; }
    .import-file { margin-top: 10px; }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="remenyi.png" alt="Rem√©nyi Csomagol√°stechnika" height="50" />
      <div>
        <button class="export-btn" onclick="exportToCSV()">Export√°l√°s <img src="excel.png" /></button>
        <input type="file" class="import-file" accept=".xlsx" onchange="importFromExcel(event)" />
      </div>
    </div>

    <div class="form-group">
      <label for="nev">Komissi√≥z√≥</label>
      <select id="nev">
        <option value="">V√°lassz...</option>
        <option value="Moln√°r Attila">Moln√°r Attila</option>
        <option value="Kov√°cs Szabolcs">Kov√°cs Szabolcs</option>
        <option value="Lack√≥ Istv√°n">Lack√≥ Istv√°n</option>
        <option value="Czifra Imre">Czifra Imre</option>
        <option value="Tak√°cs J√≥zsef">Tak√°cs J√≥zsef</option>
      </select>
    </div>

    <div class="form-group">
      <label for="visszaigazolas">Visszaig.sz√°m (t√∂bb is, vessz≈ëvel)</label>
      <input type="text" id="visszaigazolas" placeholder="Pl.: 1234, 5678" />
    </div>

    <button class="add-btn" onclick="addItem()">Hozz√°ad√°s</button>

    <table>
      <thead>
        <tr>
          <th>D√°tum</th>
          <th>Komissi√≥z√≥</th>
          <th>Visszaig.sz√°m</th>
          <th>Bevitt</th>
          <th>T√∂rl√©s</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, updateDoc, getDocs, query, orderBy, Timestamp
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBqXYdVxxRfVUrwDsI2VlHQvpdhqr-oe9g",
      authDomain: "remenyikeresztur.firebaseapp.com",
      projectId: "remenyikeresztur",
      storageBucket: "remenyikeresztur.firebasestorage.app",
      messagingSenderId: "981331750744",
      appId: "1:981331750744:web:d93439261f6c48a6c4bf2d",
      measurementId: "G-CSQP9CS2QD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const colRef = collection(db, "komissiozas");

    window.addItem = async () => {
      const nev = document.getElementById("nev").value;
      let visszaigazolasok = document.getElementById("visszaigazolas").value.trim();

      if (!nev || !visszaigazolasok) {
        alert("K√©rlek, t√∂ltsd ki mindk√©t mez≈ët!");
        return;
      }

      visszaigazolasok = visszaigazolasok.split(",").map(n => n.trim());
      const snapshot = await getDocs(colRef);
      const existing = snapshot.docs.map(doc => doc.data().visszaigazolas);

      const duplikalt = visszaigazolasok.filter(szam => existing.includes(szam));
      if (duplikalt.length > 0) {
        alert(`‚ùóÔ∏è Ezek a visszaigazol√°sok m√°r szerepelnek: ${duplikalt.join(", ")}`);
        return;
      }

      const now = new Date();
      const timestamp = Timestamp.fromDate(now);

      for (let szam of visszaigazolasok) {
        await addDoc(colRef, {
          timestamp,
          nev,
          visszaigazolas: szam,
          bevitt: false
        });
      }

      document.getElementById("nev").value = "";
      document.getElementById("visszaigazolas").value = "";
    };

    const tableBody = document.getElementById("table-body");

    onSnapshot(query(colRef, orderBy("timestamp")), (snapshot) => {
      tableBody.innerHTML = "";
      snapshot.forEach(docSnap => {
        const d = docSnap.data();
        const row = tableBody.insertRow();

        const date = d.timestamp?.toDate().toLocaleString("hu-HU") || "";

        row.insertCell(0).textContent = date;
        row.insertCell(1).textContent = d.nev;
        row.insertCell(2).textContent = d.visszaigazolas;

        const checkCell = row.insertCell(3);
        const check = document.createElement("input");
        check.type = "checkbox";
        check.checked = d.bevitt;
        check.onclick = () => {
          const updated = { bevitt: check.checked };
          updateDoc(doc(db, "komissiozas", docSnap.id), updated);
        };
        checkCell.appendChild(check);

        const delCell = row.insertCell(4);
        const btn = document.createElement("button");
        btn.textContent = "‚ùå";
        btn.onclick = () => {
          if (confirm("Biztosan t√∂rl√∂d?")) {
            deleteDoc(doc(db, "komissiozas", docSnap.id));
          }
        };
        delCell.appendChild(btn);
      });
    });

    window.exportToCSV = async () => {
      const snapshot = await getDocs(colRef);
      let csv = "\uFEFFD√°tum;Komissi√≥z√≥;Visszaig.sz√°m;Bevitt\n";
      snapshot.forEach(doc => {
        const d = doc.data();
        const date = d.timestamp?.toDate().toLocaleString("hu-HU") || "";
        csv += `${date};${d.nev};${d.visszaigazolas};${d.bevitt ? "‚úÖ" : ""}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "komissiozo_export.csv";
      a.click();
    };

    window.importFromExcel = async (event) => {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = async (e) => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);

        const snapshot = await getDocs(colRef);
        const existing = snapshot.docs.map(doc => doc.data().visszaigazolas);

        for (let row of json) {
          if (existing.includes(row.visszaigazolas)) continue;
          if (!row.datum || !row.nev || !row.visszaigazolas) continue;

          const datum = new Date(row.datum);
          const timestamp = Timestamp.fromDate(datum);

          await addDoc(colRef, {
            timestamp,
            nev: row.nev,
            visszaigazolas: row.visszaigazolas.toString(),
            bevitt: false
          });
        }

        alert("‚úÖ Import√°l√°s k√©sz!");
      };
      reader.readAsArrayBuffer(file);
    };
  </script>
</body>
</html>
