<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Áruátvétel lista</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, select, input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    #passwordContainer {
      text-align: center;
      margin-top: 100px;
    }
    #mainContent {
      display: none;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="passwordContainer">
    <h2>Jelszó szükséges</h2>
    <input type="password" id="passwordInput" placeholder="Add meg a jelszót" />
    <button onclick="checkPassword()">Belépés</button>
  </div>

  <div id="mainContent">
    <div class="container">
      <h1>⛽️ Áruátvétel lista</h1>
      <label for="raktaros">Raktáros neve</label>
      <select id="raktaros">
        <option>Molnár Attila</option>
        <option>Kovács Szabolcs</option>
        <option>Czifra Imre</option>
        <option>Lackó István</option>
        <option>Takács József</option>
      </select>
      <label for="cegnev">Cégnév</label>
      <input type="text" id="cegnev" placeholder="Pl. Prolan, Partner Kft..." />
      <label for="raklap">Raklap mennyiség</label>
      <input type="number" id="raklap" min="1" />
      <button onclick="mentes()">Mentés</button>

      <table>
        <thead>
          <tr>
            <th>Dátum</th>
            <th>Raktáros</th>
            <th>Cégnév</th>
            <th>Raklap</th>
          </tr>
        </thead>
        <tbody id="lista"></tbody>
      </table>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function checkPassword() {
      const pw = document.getElementById('passwordInput').value;
      if (pw === 'remenyi1991') {
        document.getElementById('passwordContainer').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
      } else {
        alert('Hibás jelszó!');
      }
    }

    function mentes() {
      const raktaros = document.getElementById('raktaros').value;
      const cegnev = document.getElementById('cegnev').value;
      const raklap = parseInt(document.getElementById('raklap').value);
      const datum = new Date().toISOString();

      if (!cegnev || !raklap) {
        alert('Tölts ki minden mezőt!');
        return;
      }

      db.collection("aruatvetel").add({
        datum,
        raktaros,
        cegnev,
        raklap
      });

      document.getElementById('cegnev').value = '';
      document.getElementById('raklap').value = '';
    }

    db.collection("aruatvetel").orderBy("datum", "desc").onSnapshot((snapshot) => {
      const lista = document.getElementById('lista');
      lista.innerHTML = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${new Date(data.datum).toLocaleString('hu-HU')}</td>
          <td>${data.raktaros}</td>
          <td>${data.cegnev}</td>
          <td>${data.raklap}</td>
        `;
        lista.appendChild(tr);
      });
    });
  </script>
</body>
</html>
