<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reményi Raktár</title>
  <link rel="manifest" href="raktar-manifest.json" />
  <link rel="icon" href="icon-193.png" type="image/png" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="ReményiRaktár" />
  <style>
    body { font-family: Arial; margin: 0; padding: 20px; background: #fff; display: flex; justify-content: center; }
    .container { max-width: 900px; width: 100%; border: 1px solid #000; padding: 20px; }
    .form-group { display: flex; margin-bottom: 10px; }
    .form-group label { width: 150px; }
    .form-group input, .form-group select { flex: 1; padding: 8px; font-size: 14px; }
    .add-btn { width: 100%; padding: 8px; font-size: 14px; margin-top: 10px; cursor: pointer; border: 1px solid #000; background: #f8f8f8; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #000; padding: 8px; font-size: 14px; }
    th { background: #f0f0f0; }
    .delete-btn { background: none; border: none; color: red; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-group">
      <label for="nev">Komissiózó</label>
      <select id="nev">
        <option value="">Válassz...</option>
        <option value="Molnár Attila">Molnár Attila</option>
        <option value="Kovács Szabolcs">Kovács Szabolcs</option>
        <option value="Lackó István">Lackó István</option>
        <option value="Czifra Imre">Czifra Imre</option>
        <option value="Takács József">Takács József</option>
      </select>
    </div>
    <div class="form-group">
      <label for="visszaigazolas">Visszaig.szám</label>
      <input type="text" id="visszaigazolas" placeholder="Pl.: 1234, 5678">
    </div>
    <button class="add-btn" onclick="addItem()">Hozzáadás</button>
    <table>
      <thead>
        <tr>
          <th>Dátum</th>
          <th>Komissiózó</th>
          <th>Visszaig.szám</th>
          <th>Bevitt</th>
          <th>Törlés</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, updateDoc, query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBqXYdVxxRfVUrwDsI2VlHQvpdhqr-oe9g",
      authDomain: "remenyikeresztur.firebaseapp.com",
      projectId: "remenyikeresztur",
      storageBucket: "remenyikeresztur.firebasestorage.app",
      messagingSenderId: "981331750744",
      appId: "1:981331750744:web:d93439261f6c48a6c4bf2d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const colRef = collection(db, "komissiozas");

    window.addItem = async () => {
      const nev = document.getElementById("nev").value;
      const visszaig = document.getElementById("visszaigazolas").value.trim();
      if (!nev || !visszaig) {
        alert("Tölts ki minden mezőt!");
        return;
      }

      const datum = new Date().toLocaleString('hu-HU');
      await addDoc(colRef, {
        datum,
        nev,
        visszaigazolas: visszaig,
        bevitt: false,
        bevittDatum: ""
      });

      document.getElementById("nev").value = "";
      document.getElementById("visszaigazolas").value = "";
    };

    const tableBody = document.getElementById("table-body");

    onSnapshot(query(colRef, orderBy("datum")), (snapshot) => {
      tableBody.innerHTML = "";
      snapshot.forEach(docSnap => {
        const d = docSnap.data();
        const row = tableBody.insertRow();
        row.insertCell(0).textContent = d.datum;
        row.insertCell(1).textContent = d.nev;
        row.insertCell(2).textContent = d.visszaigazolas;

        const check = document.createElement("input");
        check.type = "checkbox";
        check.disabled = true;
        check.checked = d.bevitt;
        row.insertCell(3).appendChild(check);

        const delBtn = document.createElement("button");
        delBtn.textContent = "❌";
        delBtn.className = "delete-btn";
        delBtn.onclick = () => {
          if (confirm("Biztosan törlöd?")) {
            deleteDoc(doc(db, "komissiozas", docSnap.id));
          }
        };
        row.insertCell(4).appendChild(delBtn);
      });
    });
  </script>
</body>
</html>
