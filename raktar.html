<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rem√©nyi Rakt√°r</title>

  <!-- üì± PWA alap -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-193.png" type="image/png" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Rem√©nyiRakt√°r" />

  <style>
    body { font-family: Arial, sans-serif; background: #fff; margin: 0; padding: 20px; display: flex; justify-content: center; }
    .container { max-width: 900px; width: 100%; border: 1px solid #000; padding: 20px; box-shadow: 2px 2px 6px rgba(0,0,0,0.1); position: relative; }

    .logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 50px;
      height: auto;
    }

    .form-group { display: flex; margin-bottom: 10px; }
    .form-group label { width: 150px; }
    .form-group select, .form-group input {
      flex: 1;
      padding: 8px;
      font-size: 14px;
    }

    .add-btn {
      width: 100%;
      padding: 8px;
      border: 1px solid #000;
      background: #f8f8f8;
      font-size: 14px;
      cursor: pointer;
      margin-top: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #000;
      padding: 8px;
      font-size: 14px;
    }

    th {
      background: #f0f0f0;
    }

    .delete-btn {
      cursor: pointer;
      color: red;
      font-size: 18px;
      border: none;
      background: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="image.png" class="logo" alt="B√©ka ikon">

    <div class="form-group">
      <label for="nev">Komissi√≥z√≥</label>
      <select id="nev">
        <option value="">V√°lassz...</option>
        <option value="Moln√°r Attila">Moln√°r Attila</option>
        <option value="Kov√°cs Szabolcs">Kov√°cs Szabolcs</option>
        <option value="Lack√≥ Istv√°n">Lack√≥ Istv√°n</option>
        <option value="Czifra Imre">Czifra Imre</option>
        <option value="Tak√°cs J√≥zsef">Tak√°cs J√≥zsef</option>
      </select>
    </div>

    <div class="form-group">
      <label for="visszaigazolas">Visszaig.sz√°m</label>
      <input type="text" id="visszaigazolas" placeholder="Pl.: 1234, 5678" />
    </div>

    <button class="add-btn" onclick="addItem()">Hozz√°ad√°s</button>

    <table>
      <thead>
        <tr>
          <th>D√°tum</th>
          <th>Komissi√≥z√≥</th>
          <th>Visszaig.sz√°m</th>
          <th>Bevitt</th>
          <th>T√∂rl√©s</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, updateDoc, getDocs, query, orderBy
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBqXYdVxxRfVUrwDsI2VlHQvpdhqr-oe9g",
      authDomain: "remenyikeresztur.firebaseapp.com",
      projectId: "remenyikeresztur",
      storageBucket: "remenyikeresztur.firebasestorage.app",
      messagingSenderId: "981331750744",
      appId: "1:981331750744:web:d93439261f6c48a6c4bf2d",
      measurementId: "G-CSQP9CS2QD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const colRef = collection(db, "komissiozas");

    window.addItem = async () => {
      const nev = document.getElementById("nev").value;
      let visszaigazolasok = document.getElementById("visszaigazolas").value.trim();

      if (!nev || !visszaigazolasok) {
        alert("K√©rlek, t√∂ltsd ki mindk√©t mez≈ët!");
        return;
      }

      visszaigazolasok = visszaigazolasok.split(",").map(n => n.trim());
      const snapshot = await getDocs(colRef);
      const existing = snapshot.docs.map(doc => doc.data().visszaigazolas);

      const duplikalt = visszaigazolasok.filter(szam => existing.includes(szam));
      if (duplikalt.length > 0) {
        alert(`‚ùóÔ∏è Ezek a visszaigazol√°sok m√°r szerepelnek: ${duplikalt.join(", ")}`);
        return;
      }

      const now = new Date();
      const formatted = now.toLocaleString('hu-HU');

      for (let szam of visszaigazolasok) {
        await addDoc(colRef, {
          datum: formatted,
          nev,
          visszaigazolas: szam,
          bevitt: false,
          bevittDatum: ""
        });
      }

      document.getElementById("nev").value = "";
      document.getElementById("visszaigazolas").value = "";
    };

    const tableBody = document.getElementById("table-body");
    onSnapshot(query(colRef, orderBy("datum")), (snapshot) => {
      tableBody.innerHTML = "";
      const rows = [];
      snapshot.forEach(docSnap => {
        rows.push({ id: docSnap.id, ...docSnap.data() });
      });

      // √öj: d√°tum szerint n√∂vekv≈ë sorrend
      rows.sort((a, b) => new Date(a.datum) - new Date(b.datum));

      rows.forEach(d => {
        const row = tableBody.insertRow();

        row.insertCell(0).textContent = d.datum;
        row.insertCell(1).textContent = d.nev;
        row.insertCell(2).textContent = d.visszaigazolas;

        const checkCell = row.insertCell(3);
        const check = document.createElement("input");
        check.type = "checkbox";
        check.checked = d.bevitt;
        check.disabled = true;
        checkCell.appendChild(check);

        const delCell = row.insertCell(4);
        const btn = document.createElement("button");
        btn.textContent = "‚ùå";
        btn.className = "delete-btn";
        btn.onclick = () => {
          if (confirm("Biztosan t√∂rl√∂d?")) {
            deleteDoc(doc(db, "komissiozas", d.id));
          }
        };
        delCell.appendChild(btn);
      });
    });
  </script>
</body>
</html>
