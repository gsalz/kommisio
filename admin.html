<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin – ReményiKeresztúrKommissió</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" type="image/png" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="ReményiKeresztúrKommissió" />
  <style>
    body { font-family: Arial; margin: 0; padding: 40px; display: flex; justify-content: center; }
    .container { max-width: 1000px; width: 100%; border: 1px solid #000; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #000; padding: 8px; font-size: 14px; }
    th { background: #f0f0f0; }
    input[type="text"], select { padding: 6px; width: 100%; }
    button { cursor: pointer; padding: 6px 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Admin felület</h2>
    <div style="display: flex; gap: 10px; margin-bottom: 10px;">
      <select id="nev">
        <option value="">Válassz komissiózót</option>
        <option value="Molnár Attila">Molnár Attila</option>
        <option value="Kovács Szabolcs">Kovács Szabolcs</option>
        <option value="Lackó István">Lackó István</option>
        <option value="Czifra Imre">Czifra Imre</option>
        <option value="Takács József">Takács József</option>
      </select>
      <input type="text" id="visszaigazolas" placeholder="Visszaig.szám (több is, vesszővel)" />
    </div>
    <button onclick="addItem()">➕ Hozzáadás</button>
    <table>
      <thead>
        <tr>
          <th>Dátum</th>
          <th>Komissiózó</th>
          <th>Visszaig.szám</th>
          <th>Bevitt</th>
          <th>Bevitt Dátum</th>
          <th>Törlés</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import {
      getFirestore, collection, addDoc, deleteDoc, doc,
      onSnapshot, updateDoc, getDocs, query, orderBy, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBqXYdVxxRfVUrwDsI2VlHQvpdhqr-oe9g",
      authDomain: "remenyikeresztur.firebaseapp.com",
      projectId: "remenyikeresztur",
      storageBucket: "remenyikeresztur.firebasestorage.app",
      messagingSenderId: "981331750744",
      appId: "1:981331750744:web:d93439261f6c48a6c4bf2d",
      measurementId: "G-CSQP9CS2QD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const colRef = collection(db, "komissiozas");

    const tableBody = document.getElementById("table-body");

    async function ensureTimestamps() {
      const allDocs = await getDocs(colRef);
      for (const d of allDocs.docs) {
        const data = d.data();
        if (!data.timestamp) {
          await updateDoc(doc(db, "komissiozas", d.id), {
            timestamp: serverTimestamp()
          });
        }
      }
    }

    onSnapshot(query(colRef, orderBy("timestamp", "asc")), (snapshot) => {
      tableBody.innerHTML = "";
      snapshot.forEach(docSnap => {
        const d = docSnap.data();
        const row = tableBody.insertRow();
        row.insertCell(0).textContent = d.datum;
        row.insertCell(1).textContent = d.nev;
        row.insertCell(2).textContent = d.visszaigazolas;

        const checkCell = row.insertCell(3);
        const check = document.createElement("input");
        check.type = "checkbox";
        check.checked = d.bevitt;
        check.onclick = () => {
          updateDoc(doc(db, "komissiozas", docSnap.id), {
            bevitt: check.checked,
            bevittDatum: check.checked ? new Date().toLocaleString("hu-HU") : ""
          });
        };
        checkCell.appendChild(check);

        row.insertCell(4).textContent = d.bevittDatum || "";

        const delCell = row.insertCell(5);
        const btn = document.createElement("button");
        btn.textContent = "❌";
        btn.onclick = () => {
          if (confirm("Biztosan törlöd?")) {
            deleteDoc(doc(db, "komissiozas", docSnap.id));
          }
        };
        delCell.appendChild(btn);
      });
    });

    window.addItem = async () => {
      const nev = document.getElementById("nev").value;
      let vissza = document.getElementById("visszaigazolas").value.trim();

      if (!nev || !vissza) {
        alert("Kérlek tölts ki minden mezőt!");
        return;
      }

      vissza = vissza.split(",").map(s => s.trim());
      const snapshot = await getDocs(colRef);
      const existing = snapshot.docs.map(doc => doc.data().visszaigazolas);
      const now = new Date();
      const formatted = now.toLocaleString("hu-HU");

      for (let szam of vissza) {
        if (existing.includes(szam)) continue;
        await addDoc(colRef, {
          datum: formatted,
          nev,
          visszaigazolas: szam,
          bevitt: false,
          bevittDatum: "",
          timestamp: new Date()
        });
      }

      document.getElementById("nev").value = "";
      document.getElementById("visszaigazolas").value = "";
    };

    ensureTimestamps(); // újraindításkor is hozzárendel hiányzó timestampet
  </script>
</body>
</html>
